<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare | Secure HTML Host</title>

    <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="419571"></script>

    <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="419573"></script>

    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7); /* Glass Effect */
            --primary: #00d2ff;
            --primary-hover: #00a8cc;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            padding-bottom: 90px; /* Footer Ad Space */
        }

        /* --- AD CONTAINER (Responsive) --- */
        .ad-container {
            width: 100%; display: flex; justify-content: center;
            margin: 15px 0; overflow: hidden;
        }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px); /* Blur Effect */
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.1);
            transition: all 0.3s ease;
        }

        header { text-align: center; margin-bottom: 1.5rem; }
        h1 { font-size: 1.8rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        /* --- INPUTS & BUTTONS --- */
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; }

        textarea {
            width: 100%; height: 250px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px; color: #a5b4fc;
            padding: 1rem; font-family: 'Courier New', monospace;
            font-size: 0.95rem; resize: vertical; outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 700;
            cursor: pointer; border: none; transition: all 0.2s; width: 100%;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-primary { background: linear-gradient(90deg, var(--primary), #0099ff); color: #000; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4); }
        
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); margin-top: 1rem; }
        .btn-outline:hover { border-color: var(--text-main); color: var(--text-main); }

        /* --- PREVIEW MODE --- */
        .preview-box {
            background: white; border-radius: 8px; padding: 0;
            min-height: 400px; width: 100%; border: none; display: block;
        }

        .url-box {
            background: #0f172a; padding: 1rem; border-radius: 8px;
            border: 1px dashed var(--success); color: var(--success);
            word-break: break-all; font-family: monospace;
            margin-bottom: 1rem; font-size: 0.85rem; display: none;
        }

        /* --- STICKY FOOTER AD --- */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #0f172a; z-index: 999; border-top: 1px solid #334155;
            display: flex; justify-content: center; padding: 5px 0;
        }

        /* Utility */
        .hidden { display: none !important; }
        .badge { background: #334155; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; color: #fff; vertical-align: middle; }
    </style>
</head>
<body>

    <div class="ad-container">
        <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="419575"></script>
        <div data-banner-id="1479339"></div>
    </div>

    <div class="container">
        <header>
            <h1>âš¡ QuickShare <span class="badge">PRO</span></h1>
            <p class="subtitle" id="page-subtitle">Paste HTML Code & Generate a Link</p>
        </header>

        <div id="creator-section">
            <div class="input-group">
                <label for="content-input">Paste Your HTML / Text Here</label>
                <textarea id="content-input" placeholder="<html>
  <body>
    <h1>My Custom Page</h1>
  </body>
</html>"></textarea>
            </div>
            <button class="btn btn-primary" onclick="generateLink()">ðŸ”— Generate Link</button>
            
            <div id="result-area" class="input-group hidden" style="margin-top: 1.5rem;">
                <label style="color:var(--success);">Link Generated Successfully:</label>
                <div class="url-box" id="generated-url"></div>
                <button class="btn btn-primary" onclick="copyLink()">ðŸ“‹ Copy Link</button>
            </div>
        </div>

        <div id="viewer-section" class="hidden">
            <div class="input-group">
                <label>Preview Mode</label>
                <iframe id="content-display" class="preview-box"></iframe>
            </div>
            
            <div class="ad-container">
                <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="419575"></script>
                <div data-banner-id="1479339"></div>
            </div>

            <button class="btn btn-primary" onclick="copyCurrentUrl()">ðŸ“‹ Share Page Link</button>
            <button class="btn btn-outline" onclick="goHome()">âž• Create New Page</button>
        </div>
    </div>

    <div class="sticky-footer">
        <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="419575"></script>
        <div data-banner-id="1479339"></div>
    </div>

    <script>
        // --- LOGIC: BASE64 ENCODER/DECODER ---

        // 1. Page Load Checker
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');

            if (data) {
                showViewer(data);
            } else {
                showCreator();
            }
        };

        // 2. Generate Link (With Unicode Support)
        function generateLink() {
            const inputVal = document.getElementById('content-input').value;
            if (!inputVal.trim()) { alert("Code to daal bhai!"); return; }

            // Encode Logic (Supports Hindi/Emoji)
            const encoded = btoa(unescape(encodeURIComponent(inputVal)));
            
            // Link Banao
            const fullUrl = window.location.origin + window.location.pathname + '?data=' + encoded;

            // UI Update
            const urlBox = document.getElementById('generated-url');
            urlBox.innerText = fullUrl;
            urlBox.style.display = 'block';
            document.getElementById('result-area').classList.remove('hidden');
        }

        // 3. View Content (Decode)
        function showViewer(encodedData) {
            document.getElementById('creator-section').classList.add('hidden');
            document.getElementById('viewer-section').classList.remove('hidden');
            document.getElementById('page-subtitle').innerText = "Viewing Shared Content";

            try {
                // Decode Logic
                const decoded = decodeURIComponent(escape(window.atob(encodedData)));
                
                // Iframe me daalo
                const iframe = document.getElementById('content-display');
                iframe.srcdoc = decoded; 
            } catch (e) {
                alert("Link Invalid hai ya Data Corrupt hai!");
                goHome();
            }
        }

        // 4. Helpers
        function showCreator() {
            document.getElementById('creator-section').classList.remove('hidden');
            document.getElementById('viewer-section').classList.add('hidden');
            history.pushState({}, null, window.location.pathname);
        }

        function goHome() {
            window.location.href = window.location.pathname;
        }

        function copyLink() {
            const urlText = document.getElementById('generated-url').innerText;
            navigator.clipboard.writeText(urlText).then(() => alert('Link Copied! ðŸ“‹'));
        }

        function copyCurrentUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => alert('Link Copied! ðŸ“‹'));
        }
    </script>
</body>
</html>
